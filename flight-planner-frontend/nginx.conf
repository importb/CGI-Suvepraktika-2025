# frontend/nginx.conf

server {
    listen 80;
    server_name localhost; # Or your domain

    # Serve static files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Try to serve file directly, then directory, then fallback to index.html (for SPA routing)
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend service
    location /api {
        # Remove /api prefix before forwarding (optional, depends on backend)
        # rewrite ^/api/(.*)$ /$1 break;

        proxy_pass http://backend:8080; # 'backend' is the service name in docker-compose.yml
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed)
        # proxy_http_version 1.1;
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection "upgrade";
    }

    # Optional: Add error pages or other configurations
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
